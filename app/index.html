<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->
    <link rel="stylesheet" href="styles/basic.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <!-- Add your site or app content here -->
    <div id="google-plus">

      <header class="main-header"><!--
      --><span class="middle-helper"></span><!--
      --><i class="fa fa-bars" aria-hidden="true"></i>
        <h1 class="logo">Google +</h1>
        <h2 class="homepage">首頁</h2>
        <div class="searchbar">
          <i class="fa fa-search" aria-hidden="true"> </i>
          <input type="search" name="user_search" placeholder="搜尋 「Google+」" />
        </div>
        <i class="fa fa-th-large" aria-hidden="true"></i>
        <i class="fa fa-bell-o" aria-hidden="true"></i>
        <div class="account">
          <span>G</span>
        </div>
      </header>

      <div class="container">
        <nav>
          <ul>
            <div class="block middle-helper"><i class="fa fa-home" aria-hidden="true"></i><li>首頁</li></div>
            <div class="block"><i class="fa fa-compass" aria-hidden="true"></i><li>探索</li></div>
            <div class="block"><i class="fa fa-google-plus" aria-hidden="true"></i><li>社群</li></div>
            <div class="block"><i class="fa fa-user-circle-o" aria-hidden="true"></i><li>個人資料</li></div>
            <div class="block"><i class="fa fa-users" aria-hidden="true"></i><li>使用者</li></div>
            <div class="block"><i class="fa fa-bell" aria-hidden="true"></i><li>通知</li></div>
            <span class="line"></span>
            <div class="block"><li class="no-icon">設定</li></div>
            <div class="block"><li class="no-icon">回報問題</li></div>
            <div class="block"><li class="no-icon">說明</li></div>
          </ul>
          <div class="footer">&copy 2017 Google．隱私條款．</br>服務條款．地圖服務條款</br>地區．品牌</div>
        </nav>
        <main>
          <div class="maintop">
            <div class="left"><h4>最愛</h4></div><div class="right"><h4>查看全部</h4></div>
          </div>
          <div class="mainbody">
            <img src="images/showcase1.png" alt="showcase"/>
            <img src="images/showcase2.png" alt="showcase"/>
            <img src="images/showcase3.png" alt="showcase"/>
            <img src="images/showcase4.png" alt="showcase"/>
            <img src="images/showcase5.png" alt="showcase"/>
            <img src="images/showcase6.png" alt="showcase"/>
          </div>
          <div class="mainpost">
            <img src="images/post1.png" alt="post"/>
            <img src="images/post2.png" alt="post"/>
            <img src="images/post3.png" alt="post"/>
            <img src="images/post4.png" alt="post"/>
          </div>
        </main>
      </div>

    </div>
    <!-- build:js scripts/main.min.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-XXXXX-X', 'auto');
      ga('send', 'pageview');
    </script>
    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
